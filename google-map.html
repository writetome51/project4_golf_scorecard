<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

<body onload="initMap()">

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7A8hqLh48Es-lXMV83pBOpMy96HrVuWc&callback=googleMap.initMap">

</body>
</html>
