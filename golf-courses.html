<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3_3_7/css/bootstrap.min.css">
    <link rel="stylesheet" href="golf-courses.css">
</head>
<body>
<div id="top-container">

	<div class="form-container">
	<form>
		<div class="form-control">
			<label>Choose a course</label>
			<select id="course-name-options" name="course-name"
					onchange="updateTeesAndCard()">
			</select>
		</div>

		<div class="form-control">
			<label id="tee-name-options-label">Choose a Tee</label>
			<select id="tee-name-options" onchange="updateCard()"></select>
		</div>

	</form>
	</div>

	<div id="card-container">

		<div class="card-column" id="column-1">
			<div class="column-cell row-1" id="hole-column-1">100</div>
			<div class="column-cell row-2" id="par-column-1">100</div>
			<div class="column-cell row-3" id="handicap-column-1">100</div>
		</div>

	</div>

</div>



<script src="jquery-3.2.1.min.js"></script>
<script src="golf-courses.js"></script>
</body>
</html>
